<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fancy Todos!</title>
  <meta name="description" content="Fancy Todos">
  <meta name="author" content="magikid">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- My own styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="offset-sm-1 col-sm-8">
        <h1>Fancy Todos!</h1>
      </div>
    </div>

        <form id="todo-form">
          <div class="form-group row">
            <label for="next-todo" class="col-sm-2 col-form-label">Next todo</label>
            <div class="col-sm-7">
              <input class="form-control" id="next-todo" type="text" aria-describedby="nextTodoHelp">
              <small id="nextTodoHelp" class="form-text text-muted">Put your next todo into the text box and hit add!</small>
            </div>
            <div class="col">
              <input id="add-todo-button" class="btn btn-primary" type="submit" value="Add">
            </div>
          </div>
        </form>
    <div class="row">
      <div class="col-sm-4">
        <ol id="todo-list"></ol>
      </div>
    </div>

    <!-- Required for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- My own code -->
    <script src="src/TodoItem.js"></script>
    <script src="src/TodoListApp.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function (event) {
        const todoContainer = document.getElementById('todo-list')
        const nextTodoInput = document.getElementById('next-todo')
        const form = document.getElementById('todo-form')
        const app = new TodoListApp(nextTodoInput, todoContainer, form)
        app.boot()
      })

    </script>
  </div>
</body>
</html>
